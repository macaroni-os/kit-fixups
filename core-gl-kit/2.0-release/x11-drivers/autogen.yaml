drivers_rule:
  defaults:
    cat: x11-drivers
    revision: 1
  packages:
    - xf86-input-elographics:
        gitlab_id: 570
    - xf86-input-evdev:
        gitlab_id: 571
        rdepend: |
          x11-base/xorg-server[udev]
          dev-libs/libevdev
          sys-libs/mtdev
          virtual/libudev:=
        kernel_config:
          - ~INPUT_EVDEV
    - xf86-input-joystick:
        gitlab_id: 575
        src_install: |
          insinto /usr/share/X11/xorg.conf.d
          doins config/50-joystick-all.conf
    - xf86-input-keyboard:
        gitlab_id: 576
    - xf86-input-libinput:
        revision: 2
        gitlab_id: 577
        depend: |
          >=dev-libs/libinput-1.5.0:0=
        src_install: |
          # See FL-7952: Make libinput take priority over synaptics.
          (cd ${D}/usr/share/X11/xorg.conf.d/ && mv 40-libinput.conf 80-libinput.conf) || die
    - xf86-input-mouse:
        gitlab_id: 581
    - xf86-input-synaptics:
        gitlab_id: 588
        rdepend: |
          >=dev-libs/libevdev-0.4
          >=x11-libs/libXi-1.2
          >=x11-libs/libXtst-1.1.0
        kernel_config:
          - ~INPUT_EVDEV
    - xf86-input-vmmouse:
        revision: 2
        gitlab_id: 591
        inherit: udev
        config_options: |
          --with-hal-bin-dir=/punt
          --with-hal-callouts-dir=/punt
          --with-hal-fdi-dir=/punt
          --with-udev-rules-dir=$(get_udevdir)/rules.d
        src_install: |
          rm -rf "${ED}"/punt
    - xf86-input-void:
        gitlab_id: 592
    - xf86-video-amdgpu:
        gitlab_id: 593
        dri_use: force
        rdepend: |
          x11-libs/libdrm[video_cards_amdgpu]
          x11-base/xorg-server[glamor]
        config_options: |
          --enable-glamor
    - xf86-video-ast:
        gitlab_id: 597
    - xf86-video-ati:
        gitlab_id: 598
        iuse: +glamor udev
        rdepend: |
          x11-libs/libdrm[video_cards_radeon]
          glamor? ( x11-base/xorg-server[glamor] )
          udev? ( virtual/libudev:= )
        kernel_config:
          - ~!DRM_RADEON_UMS
          - ~!FB_RADEON
        config_options: |
          $(use_enable glamor)
          $(use_enable udev)
    - xf86-video-dummy:
        gitlab_id: 602
        iuse: dga
        config_options: |
          $(use_enable dga)
    - xf86-video-fbdev:
        gitlab_id: 603
    - xf86-video-geode:
        gitlab_id: 605
        iuse: ztv
        config_options: |
          $(use_enable ztv)
        depend: |
          ztv? ( sys-kernel/linux-headers )
    - xf86-video-glint:
        gitlab_id: 607
    - xf86-video-mga:
        dri_use: dri
        gitlab_id: 614
        config_options: |
          $(use_enable dri)
    - xf86-video-nouveau:
        dri_use: force
        gitlab_id: 5034
        rdepend: |
          x11-libs/libdrm[video_cards_nouveau]
    - xf86-video-nv:
        gitlab_id: 620
    - xf86-video-omap:
        gitlab_id: 621
        rdepend: |
          x11-libs/libdrm[video_cards_omap]
    - xf86-video-qxl:
        python_compat: python2_7
        inherit: python-single-r1
        gitlab_id: 623
        iuse: xspice
        rdepend: |
          xspice? (
            app-emulation/spice
            ${PYTHON_DEPS}
          )
          x11-libs/libdrm
        depend: |
          >=app-emulation/spice-protocol-0.12.0
        config_options: |
          $(use_enable xspice)
        src_prepare: |
          eapply_user
          eautoreconf || die
          python_fix_shebang scripts
    - xf86-video-r128:
        dri_use: dri
        gitlab_id: 624
        config_options: |
          $(use_enable dri)
    - xf86-video-siliconmotion:
        gitlab_id: 631
    - xf86-video-tdfx:
        dri_use: dri
        gitlab_id: 641
        config_options: |
          $(use_enable dri)
    - xf86-video-vesa:
        gitlab_id: 648
        kernel_config:
          - ~DEVMEM
    - xf86-video-vbox:
        tag_name: xf86-video-vboxvideo
        gitlab_id: 646
        rdepend: |
          x11-libs/libXcomposite
    - xf86-video-vmware:
        revision: 2
        dri_use: force
        gitlab_id: 651
        rdepend: |
          x11-libs/libdrm[libkms,video_cards_vmware]
          || (
            media-libs/mesa[xa]
            media-libs/mesa[video_cards_xa]
          )
