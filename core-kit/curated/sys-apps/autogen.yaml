dev_python_autogen_rule:
  defaults:
    cat: sys-apps
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - fchroot:
        description: Funtoo's franken-chroot tool.
        license: Apache-2.0
        rdepend: |
          app-emulation/qemu[static-user,qemu_user_targets_aarch64,qemu_user_targets_arm,qemu_user_targets_riscv64,qemu_user_targets_ppc64]
          dev-libs/glib[static-libs]
          sys-apps/attr[static-libs]
          sys-libs/zlib[static-libs]
          dev-libs/libpcre[static-libs]

simple_autogen_rule:
  defaults:
    cat: sys-apps
    python-compat: python3+
    license: Apache-2.0
  generator: pypi-simple-1
  packages:
    - subpop:
        cat: dev-python
        pydeps:
          - pyyaml
    - metatools:
        pypi_name: funtoo-metatools
        desc: "Funtoo's metatools -- autogeneration framework."
        rdepend: |
          app-arch/unzip
        pydeps:
          py:all:build:
            - subpop >= 2.0.0
          py:all:
            - beautifulsoup
            - dict-toolbox
            - httpx
            - jinja >= 3
            - packaging
            - psutil
            - pymongo
            - pyyaml
            - toml
            - xmltodict
            - colorama

gnu_core_rule:
  defaults:
    cat: sys-apps
    python_compat: 'python2+'
    compression: 'xz'
  generator: gnu-1
  packages:
    - coreutils:
        python_compat: 'python3+'
    - diffutils:
        version: '3.7'
    - findutils:
        version: '4.8.0'
    - gawk:
        version: '5.1.0'
        restrict: next
    - gdbm:
        cat: sys-libs
        compression: 'gz'
    - grep:
        version: '3.8'
    - gzip:
        cat: app-arch
        version: '1.10'
    - patch:
        cat: sys-devel
        version: '2.7.6'
        revision:
          2.7.6: 4
    - screen:
        cat: app-misc
        compression: 'gz'
        python_compat: 'python3+'
    - sed:
        version: '4.8'
    - texinfo:
        version: '6.7'
    - tar:
        cat: app-arch
        version: '1.34'
