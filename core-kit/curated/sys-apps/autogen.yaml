dev_python_autogen_rule:
  defaults:
    cat: sys-apps
    python_compat: python3+
  generator: pypi-1
  packages:
    - fchroot

simple_autogen_rule:
  defaults:
    cat: sys-apps
    python-compat: python3+
    license: Apache-2.0
  generator: pypi-simple-1
  packages:
    - subpop:
        cat: dev-python
        pydeps:
          - pyyaml
    - metatools:
        pypi_name: funtoo-metatools
        desc: "Funtoo's metatools -- autogeneration framework."
        pydeps:
          py:all:
            - aiofiles
            - aiodns
            - aiohttp
            - beautifulsoup
            - dict-toolbox
            - jinja >= 3
            - packaging
            - pymongo
            - subpop >= 2.0.0
            - toml
            - www-servers/tornado
            - xmltodict
            - colorama

gnu_core_rule:
  defaults:
    cat: sys-apps
    python_compat: 'python2+'
    compression: 'xz'
  generator: gnu-1
  packages:
    - diffutils:
        version: '3.7'
    - findutils:
        version: '4.8.0'
    - gawk:
        version: '5.1.0'
    - grep:
        version: '3.6'
    - sed:
        version: '4.8'
    - texinfo:
        version: '6.7'
    - tar:
        cat: app-arch
        version: '1.34'
    - gzip:
        cat: app-arch
        version: '1.10'
# See FL-8418: gstreamer-1.4.14 and potentially others rely on 'older' backslash handling of make 4.2.1 -- make 4.3 is different.
#    - make:
#        cat: sys-devel
#        compression: gz
#        version: '4.3'
    - patch:
        cat: sys-devel
        version: '2.7.6'
        revision:
          2.7.6: 4
    - screen:
        cat: app-misc
        compression: 'gz'
        python_compat: 'python3+'
    - gdbm:
        cat: sys-libs
        compression: 'gz'
