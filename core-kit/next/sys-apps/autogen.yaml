simple_autogen_rule:
  defaults:
    cat: sys-apps
    python-compat: python3+
    license: Apache-2.0
  generator: pypi-simple-1
  packages:
    - subpop:
        cat: dev-python
        pydeps:
          - pyyaml
    - metatools:
        pypi_name: funtoo_metatools
        desc: "Funtoo's metatools -- autogeneration framework."
        rdepend: |
          app-arch/unzip
          >=dev-util/meson-1.2.0
        pydeps:
          py:all:build:
            - subpop >= 2.0.0
          py:all:
            - beautifulsoup
            - dict-toolbox
            - httpx >= 0.24.0
            - jinja >= 3
            - packaging
            - psutil
            - pymongo
            - pyyaml
            - pyzmq
            - rich
            - toml
            - xmltodict
            - colorama
        body: |
          src_configure() {
            unset PYTHONPATH
            default
          }
    - ramdisk:
        pypi_name: funtoo_ramdisk
        revision:
          1.1.16: 1
        rdepend: |
          app-arch/xz-utils
          app-arch/zstd
          app-misc/pax-utils
          sys-apps/busybox[-pam,static]
        pydeps:
          - rich
        body: |
          src_prepare() {
            default
            sed -i -e '/linear/d' ${S}/funtoo_ramdisk/support/module_configs/full/modules.autoload
            sed -i -e '/multipath/d' ${S}/funtoo_ramdisk/support/module_configs/full/modules.autoload
          }
          
          python_install_all() {
            doman ${S}/doc/ramdisk.8
          }

dev_python_autogen_rule:
  defaults:
    cat: sys-apps
    python_compat: python3+
  generator: pypi-simple-1
  packages:
    - fchroot:
        description: Funtoo's franken-chroot tool.
        license: Apache-2.0
        rdepend: |
          app-emulation/qemu[static-user,qemu_user_targets_aarch64,qemu_user_targets_arm,qemu_user_targets_riscv64,qemu_user_targets_ppc64]
          dev-libs/glib[static-libs]
          sys-apps/attr[static-libs]
          sys-libs/zlib[static-libs]
          dev-libs/libpcre[static-libs]

gnu_core_rule:
  defaults:
    cat: sys-apps
    python_compat: 'python3+'
    compression: 'xz'
  generator: gnu-1
  packages:
    - coreutils
    - diffutils
    - findutils
    - gawk:
        version: '5.1.0'
    - gdbm:
        cat: sys-libs
        compression: 'gz'
    - grep
    - groff:
        compression: gz
    - gzip:
        cat: app-arch
    - patch:
        cat: sys-devel
        revision:
          2.7.6: 4
    - screen:
        cat: app-misc
        compression: 'gz'
    - sed
    - texinfo
    - tar:
        cat: app-arch
