sources:
# We need this to inherit the eclass used for kit cache JSON generation
- name: "core-kit"
  url: "https://github.com/macaroni-os/core-kit"
  branch: "mark-testing"

- name: "core-server-kit"
  url: "https://github.com/macaroni-os/core-server-kit"
  branch: "mark-testing"

target:
  name: core-server-kit
  url: "https://github.com/macaroni-os/core-server-kit"
  branch: mark-xl

  fixups:
    include:
      - file: ../../LICENSE.txt
        to: LICENSE.txt

  atoms_defaults:
    max_versions: 3

  atoms:
    - pkg: dev-db/sqlite:3
    - pkg: sys-libs/db:18.1
    - pkg: sys-libs/gdbm

