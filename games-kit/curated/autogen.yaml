doom_github_rule:
  generator: github-1
  packages:
    - gzdoom:
        cat: games-engines
        desc: A modder-friendly OpenGL source port based on the DOOM engine
        homepage: https://zdoom.org
        github:
          user: ZDoom
          repo: gzdoom
          query: releases
    - zmusic:
        cat: media-libs
        desc: GZDoom's music system as a standalone library
        homepage: https://github.com/ZDoom/ZMusic
        github:
          user: ZDoom
          repo: ZMusic
          query: tags
    - doomrunner:
        cat: games-util
        desc: Preset-oriented graphical launcher of various ported Doom engines (an alternative to ZDL)
        homepage: https://github.com/Youda008/DoomRunner
        github:
          user: Youda008
          repo: DoomRunner
          query: releases
    - deutex:
        cat: games-util
        desc: A wad composer for Doom, Heretic, Hexen and Strife
        homepage: http://www.teaser.fr/~amajorel/deutex/
        github:
          user: Doom-Utils
          repo: deutex
          query: releases
    - odamex:
        cat: games-engines
        desc: Online multiplayer, free software engine for Doom and Doom II
        homepage: https://odamex.net/
        github:
          user: odamex
          repo: odamex
        patches:
          - 10.3.0-unbundle-fltk.patch
        versions:
          latest:
            github:
              query: releases
            tarball: odamex-src-{version}.tar.xz
            keywords: '*'
          # An example of a snapshot version:
          #'10.5.0_p20240801':
          #  github:
          #    query: snapshot
          #    snapshot: '2e3e8dd36e2a596fec0bf2049b4daaeaf8e4139e'
          #  keywords: '~'
    - freedoom:
        cat: games-fps
        desc: A complete free-content single-player focused game based on the Doom engine
        homepage: https://freedoom.github.io
        github:
          user: freedoom
          repo: freedoom
          query: releases
    - freedoom-data:
        cat: games-fps
        desc: 'Game resources for Freedoom: Phase 1+2'
        homepage: https://freedoom.github.io
        github:
          user: freedoom
          repo: freedoom
          query: releases
    - freedm:
        cat: games-fps
        desc: A 32-level game designed for competitive deathmatch play.
        homepage: https://freedoom.github.io
        github:
          user: freedoom
          repo: freedoom
          query: releases
    - freedm-data:
        cat: games-fps
        desc: Game resources for FreeDM
        homepage: https://freedoom.github.io
        github:
          user: freedoom
          repo: freedoom
          query: releases


