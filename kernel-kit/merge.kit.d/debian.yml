  branch: "mark-testing"

target:
  name: kernel-kit
  url: "https://github.com/macaroni-os/kernel-kit"
  branch: mark-xl

  atoms_defaults:
    max_versions: 3

  atoms:
    - pkg: sys-kernel/debian-sources:bookworm
    - pkg: sys-kernel/debian-sources:trixie
