media_catpkg:
  generator: github-1
  defaults:
    cat: media-libs
  packages:
    - libjpeg-turbo:
        revision:
          2.1.3: 1
        github:
          query: releases
    - libheif:
        github:
          user: strukturag
          query: releases
        tarball: libheif-{version}.tar.gz
    - exiftool:
        github:
          query: tags
    - jasper:
        desc: Implementation of the codec specified in the JPEG-2000 Part-1 standard
        homepage: https://www.ece.uvic.ca/~mdadams/jasper/
        github:
          user: jasper-software
          repo: jasper
          query: releases
    - oidn:
        assets:
          src: oidn-{version}.src.tar.gz
        github:
          user: OpenImageDenoise
          repo:  oidn
          query: releases
    - libharu:
        github:
          user: libharu
          repo: libharu
          query: releases
    - opencolorio:
        versions:
          2.1.2:
            github:
              user: AcademySoftwareFoundation
              repo: OpenColorIO
              query: releases
            python_compat: python3+
    - gd:
        desc: GD is an open source code library for the dynamic creation of images by programmers.
        homepage: https://libgd.github.io/
        github:
          user: libgd
          repo: libgd
          query: tags
        select: 'gd-[0-9.]*$'
