ulogd_rule:
  generator: dirlisting-1
  defaults:
    dir:
      order: asc
      format: tar.bz2
  packages:
    - ulogd:
        cat: app-admin
        desc: A userspace logging daemon for netfilter/iptables related logging
        homepage: https://netfilter.org/projects/ulogd/index.html
        dir:
          url: https://www.netfilter.org/pub/ulogd2/
    - libnfnetlink:
        cat: net-libs
        desc: The low-level library for netfilter related kernel/userspace communication
        homepage: http://www.netfilter.org/projects/libnfnetlink/
        dir:
          url: https://www.netfilter.org/pub/libnfnetlink/
    - libnetfilter_log:
        cat: net-libs
        desc: Interface to packets that have been logged by the kernel packet filter
        homepage: https://www.netfilter.org/projects/libnetfilter_log/
        dir:
          url: https://www.netfilter.org/pub/libnetfilter_log/
    - libnetfilter_conntrack:
        cat: net-libs
        desc: Programming interface (API) to the in-kernel connection tracking state table
        homepage: https://www.netfilter.org/projects/libnetfilter_conntrack/
        dir:
          url: https://www.netfilter.org/pub/libnetfilter_conntrack/
    - libnetfilter_acct:
        cat: net-libs
        desc: Library providing interface to extended accounting infrastructure
        homepage: https://netfilter.org/projects/libnetfilter_acct/
        dir:
          url: https://www.netfilter.org/pub/libnetfilter_acct/
