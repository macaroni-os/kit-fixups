sources:
# We need this to inherit the eclass used for kit cache JSON generation
- name: "core-kit"
  url: "https://github.com/macaroni-os/core-kit"
  branch: "mark-testing"

- name: "core-server-kit"
  url: "https://github.com/macaroni-os/core-server-kit"
  branch: "mark-testing"

- name: "net-kit"
  url: "https://github.com/macaroni-os/net-kit"
  branch: "mark-testing"

target:
  name: net-kit
  url: "https://github.com/macaroni-os/net-kit"
  branch: mark-xl

  fixups:
    include:
      - file: ../../LICENSE
        to: LICENSE

      - file: ../../.github/FUNDING.yml
        to: .github/FUNDING.yml

  atoms_defaults:
    max_versions: 3

  atoms:
    - pkg: net-misc/bridge-utils
    - pkg: net-misc/dhcpcd
    - pkg: net-misc/ifenslave
    - pkg: net-misc/iputils
    - pkg: net-misc/rsync

    - pkg: net-dns/openresolv

    - pkg: net-libs/libnsl
    - pkg: net-libs/rpcsvc-proto

    - pkg: sys-apps/iproute2
    - pkg: sys-apps/net-tools

