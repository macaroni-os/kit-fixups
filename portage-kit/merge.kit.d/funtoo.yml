# We need this to inherit the eclass used for kit cache JSON generation
- name: "core-kit"
  url: "https://github.com/macaroni-os/core-kit"
  branch: "mark-testing"

target:
  name: portage-kit
  url: "https://github.com/macaroni-os/portage-kit"
  branch: mark-xl

  fixups:
    include:
      - file: ../../LICENSE.txt
        to: LICENSE.txt

  atoms_defaults:
    max_versions: 3

  atoms:
    - pkg: app-admin/ego
    - pkg: sys-apps/metatools
