sources:
# We need this to inherit the eclass used for kit cache JSON generation
- name: "core-kit"
  url: "https://github.com/macaroni-os/core-kit"
  branch: "mark-testing"

target:
  name: portage-kit
  url: "https://github.com/macaroni-os/portage-kit"
  branch: mark-xl

  fixups:
    include:
      - file: ../../LICENSE.txt
        to: LICENSE.txt

  atoms_defaults:
    max_versions: 3

  atoms:
    - pkg: app-admin/eselect
    - pkg: app-eselect/eselect-lib-bin-symlink
    - pkg: app-eselect/eselect-pinentry

    - pkg: app-portage/elt-patches
    - pkg: app-portage/portage-utils

    - pkg: sys-apps/gentoo-functions
    - pkg: sys-apps/portage
    - pkg: sys-apps/sandbox

    - pkg: sys-devel/autoconf-wrapper
    - pkg: sys-devel/automake-wrapper
    - pkg: sys-devel/gcc-config
