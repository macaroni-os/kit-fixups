dev_python_autogen_rule:
  defaults:
    cat: dev-python
    python_compat: python3+
  generator: pypi-1
  packages:
    - pytest
    - mock
    - hypothesis
    - pexpect
    - sortedcontainers
    - ptyprocess
    - typing
    - funcsigs
    - six
    - nose
    - xmlschema 
    - importlib_metadata (done)
    - more-itertools (not found)
    - packaging
    - pluggy
    - py (done)
    - wcwidth
    - coverage
    - elementpath
    - zipp
    - configparser (backport, requires dev-python/backports)
    - contextlib2
    - pathlib2
    - pyfakefs
    - importlib_resources
    - pyparsing
    - pretend
    - pyContracts (not found)
    - flaky
    - unittest-mixins
    - toml
    - setuptools_scm
    - jaraco-itertools
    - jaraco-packaging
    - namespace-jaraco
    - inflect
    - rst-linker
    - unittest2
    - scandir
    - singledispatch
    - typing
    - genty
    - path-py
    - linecache2
    - traceback2
    - numpy
    - appdirs
    - pytest
    - pytest-runner
    - fixtures
    - pbr
    - atomicwrites
    - pathlib2
    - virtual/python-funcsigs
    - wheel
    - subunit
    - testrepository
    - ~~sphinx~~
    - ~~sphinx_rtd_theme~~
    - ~~jsonschema~~
    - ~~testscenarios~~
    - ~~testresources~~
    - ~~testtools~~
    - ~~pytz~~
    - ~~extras~~
    - ~~alabaster~~
    - ~~Babel~~
    - ~~imagesize~~
    - ~~snowballstemmer (new)~~
    - ~~sphinxcontrib-applehelp~~
    - ~~sphinxcontrib-*~~
    - ~~pyrsistent~~
    - ~~freezegun~~
