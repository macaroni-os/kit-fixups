oddball_core_deps:
  defaults:
    python_compat: python3+
    du_pep517: ~
  generator: pypi-compat-1
  packages:
    - packaging:
        version: '24.2'
        blocker: "!<=dev-python/packaging-18.0"
        python_compat: python3+
        pydeps:
          py:all:
            - pyparsing < 3
    - tomli:
        du_setuptools: autostub
        version: 2.0.0
        desc: "A lil' TOML parser"
        license: MIT
        body: |
          DOCS=( README.md )
    - testtools:
        blocker: '!<dev-python/testtools-2.5.0-r1'
        revision:
          2.5.0: 1
        pydeps:
          py:all:build:
            - setuptools
            - pbr
          py:all:
            - pbr

setuptools_builds:
  defaults:
    cat: dev-python
    python_compat: python3+
    du_pep517: setuptools
    pydeps:
      py:all:build:
