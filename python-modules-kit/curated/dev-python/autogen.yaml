    - hatchling:
        du_pep517: standalone
        rdepend: '${DEPEND}'
        version:
          latest:
            keywords: '*'
          '1.17.1':
            keywords: '*'
        pydeps:
          py:all:
            - editables
            - tomli
          py:3.7:build:
            - pluggy <= 1.2.0
          py:all:build:
            - pathspec
            - packaging
            - pluggy
            - installer
            - trove-classifiers
    - hatch-requirements-txt:
        du_pep517: hatchling
    - trove-classifiers:
        pydeps:
          py:all:build:
            - calver
    - calver
    - hatch-vcs:
        pypi_name: hatch_vcs
        du_pep517: hatchling
        pydeps:
          - setuptools_scm
    - editables
    - pathspec
    - jupyter_packaging:
        du_pep517: hatchling
        pydeps:
          - deprecation
          - packaging
          - setuptools
          - tomlkit
          - wheel
    - deprecation:
        pydeps:
          - packaging
    - tomlkit
    - meson-python:
        du_pep517: standalone
        rdepend: |-
          dev-util/patchelf
          dev-util/meson
        depend:
          dev-util/meson
        pydeps:
          - pyproject-metadata
          - tomli
    - pyproject-metadata:
        pydeps:
          - packaging
    - cerberus:
        pypi_name: Cerberus
    - tomli-w:
        du_pep517: flit
    - boolean-py:
        pypi_name: boolean.py
    - poetry-core:
        version:
          latest:
            # py3.8+
            keywords: '*'
          '1.6.1':
            # py3.7
            keywords: '*'
        du_pep517: standalone
        pydeps:
          - attrs
          - jsonschema
          - lark
          - packaging
          - pyparsing
          - pyrsistent
          - six
          - tomlkit
    - python-dotenv:
        du_pep517: setuptools
        body: |
          DOCS=( CHANGELOG.md README.md )
          python_install() {
            distutils-r1_python_install
            ln -s dotenv "${D}$(python_get_scriptdir)"/python-dotenv || die
          }
          src_install() {
            distutils-r1_src_install
            mv "${ED}"/usr/bin/{,python-}dotenv || die
          }
    - gpep517:
        requires_python_override: ">=3.7"
        du_pep517: 'no'
        pydeps:
          - installer
          - tomli
        body: |
          python_install() {
            python_domodule gpep517
            python_newscript - gpep517 <<-EOF
              #!${EPREFIX}/usr/bin/python
              import sys
              from gpep517.__main__ import main
              sys.exit(main())
            EOF
          }
    - pycups:
        du_pep517: setuptools
        iuse: examples
        rdepend: 'net-print/cups'
        body: |
          python_install_all() {
            distutils-r1_python_install_all
            if use examples; then
              dodoc -r examples
              docompress -x /usr/share/doc/${PF}
            fi
          }
    # This is a hard-coded ebuild for now... See FL-10181:
    # - installer:
    - maturin:
        cat: dev-util
        inherit:
          - cargo
        pydeps:
          py:all:
