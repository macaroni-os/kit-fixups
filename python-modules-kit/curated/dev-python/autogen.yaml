  generator: pypi-simple-1
  packages:
    - cython:
        pypi_name: cython
        desc: 'A Python to C compiler'
        license: Apache-2.0

sqlalchemy:
  defaults:
    python_compat: python3+
  generator: pypi-compat-1
  packages:
    - sqlalchemy:
        du_pep517: setuptools
        pydeps:
          py:all:
            - typing-extensions
          py:all:build:
            - cython
        blocker: "!<dev-python/sqlalchemy-2.0.20"

stuff_not_dev_python:
