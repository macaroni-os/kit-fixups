compat_testing_deps_rule:
  defaults:
    cat: dev-python
    python_compat: python3+ pypy3
  generator: pypi-compat-1
  packages:
    - pytest:
        body: |
          post_src_install() {
            if [ "$PV" == "4.6.9" ]; then
              rm -rf ${D}/usr/bin
            fi
          }
        blocker: '!<dev-python/pytest-6.1.1'
        pydeps:
          py:all:build:
            - setuptools_scm
          py:all:
            - attrs >= 19.2.0
            - iniconfig
            - packaging
            - pluggy >= 0.12
            - pluggy < 2
            - py >= 1.8.2
            - toml
          py:2:
            - atomicwrites
            - pathlib2
            - funcsigs
            - wcwidth
            - six
          py:2,3.6,3.7,pypy3:
            - importlib_metadata
    - mock:
        desc: 'Stand-alone version of unittest.mock included in py3.3+'
        blocker: '!<dev-python/mock-3.0.5'
        homepage: 'https://github.com/testing-cabal/mock'
        license: BSD
        pydeps:
          py:2:
            - funcsigs
          py:all:
            - six >= 1.9
    - fixtures:
        blocker: '!<dev-python/fixtures-4.0.1-r1'
        revision:
          4.0.1: 1
        pydeps:
          - pbr
          - six
          - testtools

testing_deps_rule:
  defaults:
    cat: dev-python
    python_compat: python3+
    du_pep517: generator
  generator: pypi-compat-1
  packages:
    - iniconfig:
        blocker: '!<=dev-python/iniconfig-2.0.0'
        revision:
          2.0.0: 1
        du_pep517: hatchling
        license: MIT
        python_compat: python3+ pypy3
        pydeps:
          py:all:build:
            - setuptools_scm
            - hatch-vcs
        body: |
          src_prepare() {
            # fix license in pyproject.toml
            sed -i -e 's/license = "MIT"/license = { text = "MIT" }/g' pyproject.toml || die

            distutils-r1_src_prepare
          }
    - pluggy:
        blocker: '!<=dev-python/pluggy-1.0.0'
        revision:
          1.0.0: 1
        version:
