virtuals:
    generator: python-virtual-1
    defaults:
      python_compat: python3+
    packages:
      - python-cffi:
          version: '0'
          pydeps:
            - cffi
      - python-enum34:
            version: '2'
            pydeps:
              py:2:
                - enum34
      - python-ipaddress:
            version: '1.0'
            revision: 1
            pydeps:
              py:2:
                - ipaddress
      - python-typing:
            version: '0'
            revision: 1
            pydeps:
              py:2:
                - typing
