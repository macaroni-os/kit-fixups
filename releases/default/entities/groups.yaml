groups:

# Groups definition used with the entities (https://github.com/geaaru/entities) tool.
#
# Note: "kind group" and "group_name" are added automatically.
#
# For add a new group:
# * add the entry here
#
# Consider these notes:
# - `password: x` means that will be generated also a gshadow entry
# - to disable group login uses
#   gshadow:
#     password: "!" | "!!" | "x"
# - define `user` to create also the user too with the specified uid or -1 for dynamic.
# - define `shadow` to create and entry on /etc/shadow

# 750...999 dynamic allocation by user.eclass/entities
# 1000...60000 `UID_MIN`..`UID_MAX` /, `GID_MIN`..`GID_MAX` in login.defs
# 60001..65533 reserved
# 61184..65519 reserved (used by systemd dynamic user feature)
# 65535 reserved -1 on systems with 16 bit uid_t
# 524288..1878982656 Used by systemd for containers

  root:
    gid: 0
    password: x
    user:
      uid: 0
      gid: 0
      password: x
      homedir: /root
      info: "System user root"
      shell: /bin/bash
    shadow:
      password: x
      minimum_changed: 0

  bin:
    gid: 1
    password: x
    user:
      uid: 1
      gid: 1
      password: x
      homedir: /bin
      shell: "/bin/false"
      group: "bin,daemon"
    shadow:
      password: "*"
      minimum_changed: 0

  daemon:
