# We need this to inherit the eclass used for kit cache JSON generation
- name: "core-kit"
  url: "https://github.com/macaroni-os/core-kit"
  branch: "mark-testing"

- name: "text-kit"
  url: "https://github.com/macaroni-os/text-kit"
  branch: "mark-testing"

- name: "gnome-kit"
  url: "https://github.com/macaroni-os/gnome-kit"
  branch: "mark-testing"

target:
  name: text-kit
  url: "https://github.com/macaroni-os/text-kit"
  branch: mark-xl

  atoms_defaults:
    max_versions: 3

  atoms:

    - pkg: app-doc/xmltoman
    - pkg: app-text/xmlto

    - pkg: app-text/sgml-common
    - pkg: app-text/yelp-tools

    - pkg: gnome-extra/yelp-xsl

